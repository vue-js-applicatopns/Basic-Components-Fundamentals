<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
   
    <div id="app">
       <h1>Coffee Plans</h1>
       <p>We travel the would to source the very best single origin coffee for you</p>
       <plan-picker></plan-picker>
    </div>

   
    <script src="text/x-template" id="plan-picker-template">
       <div class="plans">
            <plan 
              v-for="plan in plans" 
              v-bind:name="plan"
              v-on:handleSelect="selectPlan"
              v-bind:selected="plan === selectedPlan"
            >
            </plan>
       </div>
    </script>


    <script src="text/x-template" id="plan-template">
        <div 
           class="plan" 
           v-bind:class="{ 'active-plan': selected}" 
           v-on:click="select"
        >
            <div class="description">
                <span class="title">{{ name }}</span>
            </div>
       </div>
    </script>

    <script src="app.js"></script>

</body>
</html>
